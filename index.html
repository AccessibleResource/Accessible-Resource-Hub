<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Resource Hub</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
            --button-hover: #2980b9;
        }

        .dark-mode {
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --button-hover: #3498db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 2.5em;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .tool-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .tool-title {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .tool-button {
            display: inline-block;
            width: 100%;
            padding: 12px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-align: center;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.3s;
        }

        .tool-button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .tool-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Accessible Resource Hub</h1>
            <button class="mode-toggle" onclick="toggleDarkMode()">üåì ‡¶ü‡¶ó‡¶≤ ‡¶Æ‡ßã‡¶°</button>
        </header>

        <div class="tool-grid">
            <!-- ‡¶ü‡ßÅ‡¶≤ ‡¶Ü‡¶á‡¶ü‡ßá‡¶Æ‡¶ó‡ßÅ‡¶≤‡¶ø -->
            <div class="tool-item">
                <div class="tool-title">Text Analyzer Pro</div>
                <button class="tool-button" onclick="openTool('https://accessibleresource.github.io/Text-analyser-pro/')">Open Tool</button>

    <script>
        // ‡¶°‡¶æ‡¶∞‡ßç‡¶ï ‡¶Æ‡ßã‡¶° ‡¶ü‡¶ó‡¶≤ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // ‡¶ü‡ßÅ‡¶≤ ‡¶ì‡¶™‡ßá‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function openTool(url) {
            window.open(url, '_blank');
        }

        // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶°‡¶æ‡¶∞‡ßç‡¶ï ‡¶Æ‡ßã‡¶° ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ
        window.onload = function() {
            if(localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        }
    </script>
</body>
